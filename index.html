<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M â€“ Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #0d0d0d;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg,#ff4a4a,#ff1a1a);
  padding: 25px 20px;
  text-align: center;
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
  letter-spacing: 2px;
}

header p {
  margin-top: 5px;
  color: #f0f0f0;
}

/* ===== IKONY ===== */
#cart-icon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 26px;
  cursor: pointer;
  z-index: 999;
}

#cart-icon span {
  background: #fff;
  color: #ff1a1a;
  border-radius: 50%;
  padding: 3px 7px;
  font-size: 14px;
  margin-left: 5px;
  font-weight: bold;
}

#hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;
  background: #ff1a1a;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 999;
}

/* ===== MENU ===== */
#menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  opacity: 0;
  visibility: hidden;
  transition: .3s;
}

#menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

#mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #1c1c1c;
  padding: 60px 20px;
  transition: .35s;
  z-index: 100;
}

#mobile-menu.active { left: 0; }

#mobile-menu ul {
  list-style: none;
  padding: 0;
}

#mobile-menu li {
  margin-bottom: 20px;
}

#mobile-menu a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* ===== PRODUKTY ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.products {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

@media (min-width: 900px) {
  .products {
    grid-template-columns: repeat(3,1fr);
  }
}

/* ===== KARTA ===== */
.product {
  background: #1a1a1a;
  border-radius: 18px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: .3s;
}

.product:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(255,0,0,.3);
}

.product-image {
  height: 280px;
  overflow: hidden;
  border-radius: 14px;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: .4s;
}

.product:hover img {
  transform: scale(1.08);
}

.product h3 {
  margin: 15px 0 5px;
}

.product p {
  color: #ccc;
  margin-bottom: 10px;
}

.product select {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

.product button {
  margin-top: auto;
  margin-top: 15px;
  padding: 12px;
  background: linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* ===== KOSZYK ===== */
#cart-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  opacity: 0;
  visibility: hidden;
  transition: .3s;
}

#cart-overlay.active {
  opacity: 1;
  visibility: visible;
}

#cart-popup {
  position: fixed;
  top: 0;
  right: -100%;
  width: 320px;
  height: 100%;
  background: #1f1f1f;
  padding: 20px;
  transition: .35s;
  z-index: 200;
  display: flex;
  flex-direction: column;
}

#cart-popup.active {
  right: 0;
}

.cart-item {
  font-size: 14px;
  margin-bottom: 10px;
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
}

.cart-total {
  margin-top: auto;
  font-weight: bold;
}

footer {
  background: #000;
  padding: 25px;
  text-align: center;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <h1>A8M</h1>
  <p>Streetwear â€¢ Limited Drop</p>
</header>

<div id="hamburger">&#9776;</div>
<div id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>

<div id="menu-overlay"></div>
<nav id="mobile-menu">
  <ul>
    <li><a href="#">Produkty</a></li>
    <li><a href="#">Kontakt</a></li>
  </ul>
</nav>

<div id="cart-overlay"></div>
<div id="cart-popup">
  <h3>Koszyk</h3>
  <div id="cart-items"></div>
  <p class="cart-total" id="cart-total">Suma: 0 zÅ‚</p>
</div>

<div class="container">
  <div class="products">

    <div class="product">
      <div class="product-image">
        <img src="bialaprzod.png">
      </div>
      <h3>BiaÅ‚a Koszulka A8M</h3>
      <p>250 zÅ‚</p>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <button onclick="addToCart('BiaÅ‚a Koszulka A8M',250,this.previousElementSibling.value)">
        Dodaj do koszyka
      </button>
    </div>

    <div class="product">
      <div class="product-image">
        <img src="koszulka2.png">
      </div>
      <h3>Czarna Koszulka A8M</h3>
      <p>250 zÅ‚</p>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <button onclick="addToCart('Czarna Koszulka A8M',250,this.previousElementSibling.value)">
        Dodaj do koszyka
      </button>
    </div>

  </div>
</div>

<footer>Â© 2025 A8M</footer>

<script>
let cart = [];

function addToCart(name, price, size) {
  cart.push({name, price, size});
  updateCart();
  showCart();
}

function updateCart() {
  const items = document.getElementById("cart-items");
  const total = document.getElementById("cart-total");
  items.innerHTML = "";
  let sum = 0;

  cart.forEach(item => {
    sum += item.price;
    items.innerHTML += `<div class="cart-item">${item.name} (${item.size})</div>`;
  });

  total.textContent = "Suma: " + sum + " zÅ‚";
  document.getElementById("cart-count").textContent = cart.length;
}

function showCart() {
  document.getElementById("cart-popup").classList.add("active");
  document.getElementById("cart-overlay").classList.add("active");
}

document.getElementById("cart-icon").onclick = showCart;
document.getElementById("cart-overlay").onclick = () => {
  document.getElementById("cart-popup").classList.remove("active");
  document.getElementById("cart-overlay").classList.remove("active");
};

document.getElementById("hamburger").onclick = () => {
  document.getElementById("mobile-menu").classList.toggle("active");
  document.getElementById("menu-overlay").classList.toggle("active");
};

document.getElementById("menu-overlay").onclick = () => {
  document.getElementById("mobile-menu").classList.remove("active");
  document.getElementById("menu-overlay").classList.remove("active");
};
</script>

</body>
</html>
