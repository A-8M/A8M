<style>
body {
  margin:0;

  background:#0d0d0d;

}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
}

.header-center {
  text-align:center;
  flex-grow:1;
}

#cart-icon { font-size:26px; cursor:pointer; }
#cart-icon span {
  background:#fff;
  color:#ff1a1a;
  border-radius:50%;
  padding:3px 7px;
  font-size:14px;
  font-weight:bold;
}

#hamburger {
  font-size:28px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

/* PRODUCTS */
.container { max-width:1200px; margin:auto; padding:40px 20px; }
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.product {
  background:#1a1a1a;
  border-radius:15px;
  padding:15px;
  text-align:center;
}
.product img {
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:10px;
}
.product button {
  margin-top:10px;
  padding:10px 20px;
  background:linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer {

  padding:30px;

}

/* SOCIAL ICONS */
.socials {
  display:flex;
  justify-content:center;
  gap:30px;
  margin-bottom:10px;
}

.socials a {
  font-size:30px;
  color:#fff;
  transition:transform 0.25s, filter 0.25s;
}

/* INSTAGRAM */
.socials a.instagram:hover {
  color:#E1306C;
  filter:drop-shadow(0 0 10px #E1306C);
  transform:scale(1.25);
}

/* FACEBOOK */
.socials a.facebook:hover {
  color:#1877F2;
  filter:drop-shadow(0 0 10px #1877F2);
  transform:scale(1.25);
}

/* TIKTOK */
.socials a.tiktok:hover {
  color:#00f2ea;
  filter:drop-shadow(0 0 10px #ff0050);
  transform:scale(1.25);
}
</style>
