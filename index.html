<head>

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #0d0d0d;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  position: relative;
  padding: 25px 20px;
  text-align: center;
  background: linear-gradient(135deg,#ff4a4a,#ff1a1a);
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
  letter-spacing: 2px;
}

header p {
  margin-top: 5px;
  font-size: 1rem;
  color: #f0f0f0;
}

/* Koszyk */
#cart-icon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 26px;
  cursor: pointer;
  z-index: 999;
}

#cart-icon span {
  background: #fff;
  color: #ff1a1a;
  border-radius: 50%;
  padding: 3px 7px;
  font-size: 14px;
  margin-left: 5px;
  font-weight: bold;
}

/* ===== HAMBURGER ===== */
#hamburger {
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;
  cursor: pointer;
  z-index: 999;
  background: #ff1a1a;
  padding: 6px 10px;
  border-radius: 6px;
}

/* ===== MENU ===== */
#menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
  z-index: 90;
}

#menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

#mobile-menu {
  position: fixed;
  top: 0;
  left: -280px;
  width: 260px;
  height: 100%;
  background: #222;
  padding: 60px 20px;
  transition: 0.35s;
  z-index: 100;
}

#mobile-menu.active {
  left: 0;
}

#mobile-menu ul {
  list-style: none;
  padding: 0;
}

#mobile-menu li {
  margin-bottom: 20px;
}

#mobile-menu a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* ===== PRODUKTY ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.products {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

/* KARTA */
.product {
  background: #1a1a1a;
  border-radius: 16px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s, box-shadow 0.3s;
}

.product:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(255,0,0,0.3);
}

/* RAMKA ZDJÄ˜CIA */
.product-image {
  width: 100%;
  height: 280px;
  overflow: hidden;
  border-radius: 12px;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s;
}

.product:hover .product-image img {
  transform: scale(1.08);
}

.product h3 {
  margin: 15px 0 5px;
}

.product p {
  color: #ccc;
}

.product select {
  margin-top: 10px;
  padding: 6px;
  border-radius: 6px;
  border: none;
}

.product button {
  margin-top: 15px;
  padding: 12px;
  background: linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* ===== DESKTOP ===== */
@media (min-width: 900px) {
  .products {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ===== KOSZYK ===== */
#cart-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}

#cart-overlay.active {
  opacity: 1;
  visibility: visible;
}

#cart-popup {
  position: fixed;
  top: 0;
  right: -100%;
  width: 320px;
  height: 100%;
  background: #222;
  padding: 20px;
  transition: 0.35s;
  z-index: 200;
}

#cart-popup.active {
  right: 0;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

footer {
  background: #000;
  padding: 25px;
  text-align: center;
  color: #aaa;
}
</style>
</head>
