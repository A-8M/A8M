<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M – Opinie</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0d0d0d;
  color:white;
}
header{
  background:#ff1a1a;
  padding:15px;
  text-align:center;
}
.container{
  max-width:600px;
  margin:auto;
  padding:30px;
}
.stars{
  font-size:34px;
  margin-bottom:10px;
}
.stars span{
  cursor:pointer;
  user-select:none;
  color:#444;
}
.stars span.active{
  color:gold;
}
textarea{
  width:100%;
  height:90px;
  padding:10px;
  font-size:14px;
}
button{
  margin-top:10px;
  padding:10px 20px;
  background:#ff1a1a;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.review{
  background:#222;
  padding:15px;
  margin-top:20px;
}
a{
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h1>A8M – Opinie</h1>
  <a href="index.html">← wróć do sklepu</a>
</header>

<div class="container">

  <div id="form">
    <div class="stars" id="stars">
      <span data-n="1">★</span>
      <span data-n="2">★</span>
      <span data-n="3">★</span>
      <span data-n="4">★</span>
      <span data-n="5">★</span>
    </div>

    <textarea id="text" placeholder="Napisz opinię..."></textarea><br>
    <button id="sendBtn">Wyślij opinię</button>
  </div>

  <div id="result"></div>

</div>

<script>
let selected = 0;
const STORAGE_KEY = "a8m_review";

// gwiazdki – PEWNE WIĄZANIE PO ZAŁADOWANIU STRONY
window.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll("#stars span").forEach(star => {
    star.addEventListener("click", () => {
      selected = parseInt(star.dataset.n);
      document.querySelectorAll("#stars span").forEach(s => {
        s.classList.toggle("active", parseInt(s.dataset.n) <= selected);
      });
    });
  });

  // wczytaj zapisaną opinię
  const saved = localStorage.getItem(STORAGE_KEY);
  if(saved){
    const data = JSON.parse(saved);
    showReview(data.text, data.stars);
    document.getElementById("form").style.display = "none";
  }
});

document.getElementById("sendBtn").addEventListener("click", () => {
  const text = document.getElementById("text").value.trim();

  if(selected === 0){
    alert("Wybierz gwiazdki!");
    return;
  }
  if(text === ""){
    alert("Napisz opinię!");
    return;
  }

  localStorage.setItem(
    STORAGE_KEY,
    JSON.stringify({ text, stars: selected })
  );

  showReview(text, selected);
  document.getElementById("form").style.display = "none";

  // EMAIL
  window.location.href =
    "mailto:email@email.com?subject=Opinia A8M&body=" +
    encodeURIComponent(text + " (" + selected + " gwiazdek)");
});

function showReview(text, stars){
  document.getElementById("result").innerHTML = `
    <h3>Twoja opinia</h3>
    <div class="review">
      <div style="color:gold;font-size:20px;">${"★".repeat(stars)}</div>
      <p>${text}</p>
    </div>
  `;
}
</script>

</body>
</html>
