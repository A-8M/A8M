<style>
body { margin:0; font-family:'Montserrat',sans-serif; background:#0d0d0d; color:#fff; overflow-x:hidden; }

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
}

.header-center { text-align:center; flex-grow:1; }
.header-center h1 { margin:0; font-size:2rem; }
.header-center p { margin:0; font-size:1rem; }

/* Koszyk */
#cart-icon { cursor:pointer; font-size:26px; }
#cart-icon span {
  background:#fff;
  color:#ff1a1a;
  border-radius:50%;
  padding:3px 7px;
  font-size:14px;
  font-weight:bold;
}

/* Hamburger */
#hamburger {
  font-size:28px;
  cursor:pointer;
  background:none;
  border:none;
  color:#fff;
}

/* Produkty */
.container { max-width:1200px; margin:auto; padding:40px 20px; }
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.product {

  border-radius:15px;
  padding:15px;
  text-align:center;
}
.product img {
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:10px;
}
.product button {
  margin-top:10px;
  padding:10px 20px;
  background:linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer {
  text-align:center;
  padding:30px;
  background:#000;
  color:#aaa;
}

/* SOCIAL ICONS */
.socials {
  display:flex;
  justify-content:center;
  gap:25px;
  margin-bottom:10px;
}

.socials a {
  color:#fff;
  font-size:28px;
  transition:transform 0.2s,color 0.2s;
}

.socials a:hover {
  color:#ff4a4a;
  transform:scale(1.2);
}
</style>
</head>
