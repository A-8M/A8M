<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M – Opinie</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0d0d0d;
  color:white;
}
header{
  background:#ff1a1a;
  padding:15px;
  text-align:center;
}
.container{
  max-width:600px;
  margin:auto;
  padding:30px;
}
.stars{
  font-size:32px;
  cursor:pointer;
  margin-bottom:10px;
}
.stars span{
  color:#444;
  user-select:none;
}
.stars span.active{
  color:gold;
}
textarea{
  width:100%;
  height:80px;
  padding:10px;
}
button{
  margin-top:10px;
  padding:10px 20px;
  background:#ff1a1a;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.review{
  background:#222;
  padding:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <h1>A8M – Opinie</h1>
  <a href="index.html" style="color:white;">← wróć</a>
</header>

<div class="container">

  <div id="form">
    <div class="stars" id="stars">
      <span data-n="1">★</span>
      <span data-n="2">★</span>
      <span data-n="3">★</span>
      <span data-n="4">★</span>
      <span data-n="5">★</span>
    </div>

    <textarea id="text" placeholder="Napisz opinię..."></textarea>
    <br>
    <button onclick="send()">Wyślij opinię</button>
  </div>

  <div id="result"></div>

</div>

<script>
let selected = 0;

document.querySelectorAll("#stars span").forEach(star=>{
  star.onclick = ()=>{
    selected = star.dataset.n;
    document.querySelectorAll("#stars span").forEach(s=>{
      s.classList.toggle("active", s.dataset.n <= selected);
    });
  };
});

function send(){
  const text = document.getElementById("text").value.trim();

  if(selected == 0){
    alert("Wybierz gwiazdki!");
    return;
  }
  if(text === ""){
    alert("Napisz opinię!");
    return;
  }

  localStorage.setItem("a8m_review", JSON.stringify({text, stars:selected}));

  document.getElementById("form").style.display="none";
  document.getElementById("result").innerHTML = `
    <h3>Twoja opinia</h3>
    <div class="review">
      <div style="color:gold;">${"★".repeat(selected)}</div>
      <p>${text}</p>
    </div>
  `;

  window.location.href =
    "mailto:email@email.com?subject=Opinia A8M&body=" +
    encodeURIComponent(text + " (" + selected + " gwiazdek)");
}

window.onload = ()=>{
  const saved = localStorage.getItem("a8m_review");
  if(saved){
    const r = JSON.parse(saved);
    document.getElementById("form").style.display="none";
    document.getElementById("result").innerHTML = `
      <h3>Twoja opinia</h3>
      <div class="review">
        <div style="color:gold;">${"★".repeat(r.stars)}</div>
        <p>${r.text}</p>
      </div>
    `;
  }
};
</script>

</body>
</html>
