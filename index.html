<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M – Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Montserrat;
  background:#0d0d0d;
  color:#fff;
}
header{
  background:#ff1a1a;
  text-align:center;
  padding:20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:30px;
}
.product{
  background:#1a1a1a;
  padding:15px;
  border-radius:15px;
  text-align:center;
  cursor:pointer;
}
.product img{
  width:100%;
  border-radius:12px;
}
button{
  background:#ff1a1a;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  width:100%;
  cursor:pointer;
}
footer{
  text-align:center;
  padding:20px;
  color:#aaa;
}
a{color:#ff4a4a}

#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
}
#modal{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#1a1a1a;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:420px;
}
input,textarea,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>A8M</h1>
  <p>Streetwear • Limited Drop</p>
</header>

<section class="products">
  <div class="product" onclick="openModal('Biała Koszulka A8M',115)">
    <img src="bialaprzod.png" alt="Biała Koszulka">
    <h3>Biała Koszulka A8M</h3>
    <p>115 zł</p>
  </div>

  <div class="product" onclick="openModal('Czarna Koszulka A8M',115)">
    <img src="koszulka2.png" alt="Czarna Koszulka">
    <h3>Czarna Koszulka A8M</h3>
    <p>115 zł</p>
  </div>

  <div class="product" onclick="openModal('Fioletowa Koszulka A8M',115)">
    <img src="fioletova.png" alt="Fioletowa Koszulka">
    <h3>Fioletowa Koszulka A8M</h3>
    <p>115 zł</p>
  </div>
</section>

<div id="overlay" onclick="closeModal()"></div>

<div id="modal">
  <h3 id="pname"></h3>
  <p id="pprice"></p>

  <select id="size">
    <option>S</option><option>M</option><option>L</option><option>XL</option>
  </select>

  <input id="name" placeholder="Imię i nazwisko">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Telefon">
  <textarea id="address" placeholder="Adres dostawy"></textarea>

  <label>
    <input type="checkbox" id="agree">
    Akceptuję
    <a href="regulamin.html" target="_blank">Regulamin</a> i
    <a href="rodo.html" target="_blank">RODO</a>
  </label>

  <button onclick="sendOrder()">Zamawiam</button>
</div>

<footer>
<a href="regulamin.html" target="_blank">Regulamin</a> |
<a href="rodo.html" target="_blank">RODO</a><br><br>
© 2025 A8M
</footer>

<script>
let product={};

function openModal(name,price){
  product={name,price};
  document.getElementById('pname').textContent=name;
  document.getElementById('pprice').textContent=price+" zł";
  document.getElementById('modal').style.display="block";
  document.getElementById('overlay').style.display="block";
}

function closeModal(){
  document.getElementById('modal').style.display="none";
  document.getElementById('overlay').style.display="none";
}

function sendOrder(){
  const agree = document.getElementById('agree');
  if(!agree.checked){
    alert("Musisz zaakceptować Regulamin i RODO");
    return;
  }
  alert(
    "Zamówienie przyjęte!\n\n"+
    product.name+
    "\nRozmiar: "+document.getElementById('size').value+
    "\n\nSkontaktujemy się mailowo."
  );
  closeModal();
}
</script>

</body>
</html>
