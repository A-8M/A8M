<style>
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;

/* ================= HEADER ================= */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
  position:relative;
  z-index:100;
}

.header-center {
  text-align:center;
  flex-grow:1;
}

.header-center h1 { margin:0; font-size:2rem; }
.header-center p { margin:0; font-size:1rem; }

/* Hamburger */
#hamburger {
  font-size:28px;
  background:none;
  border:none;
  cursor:pointer;
  color:#0d0d0d;
}

/* ================= MOBILE MENU ================= */
#menu-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  opacity:0;
  visibility:hidden;
  transition:0.3s;
  z-index:90;
}

#menu-overlay.active {
  opacity:1;
  visibility:visible;
}

#mobile-menu {
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:#111;
  padding:80px 25px;
  transition:0.35s;
  z-index:100;
  border-right:2px solid #ff1a1a;
}

#mobile-menu.active {
  left:0;
}

#mobile-menu ul {
  list-style:none;
  padding:0;
  margin:0;
}

#mobile-menu li {
  margin-bottom:25px;
}

/* === TEKST W HAMBURGERZE (KOLOROWY) === */
#mobile-menu a {
  color:#ff4a4a;
  font-size:18px;
  font-weight:800;
  letter-spacing:1.5px;
  text-transform:uppercase;
  text-decoration:none;
  text-shadow:0 0 6px rgba(255,74,74,0.5);
  transition:0.3s;
}

#mobile-menu a:hover {
  color:#fff;
  text-shadow:
    0 0 6px #ff4a4a,
    0 0 14px #ff1a1a;
  transform:translateX(8px);
}

/* ================= PRODUCTS ================= */
.container {
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.product {
  background:#1a1a1a;
  border-radius:15px;
  padding:15px;
  text-align:center;
}

.product img {
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:10px;
}

.product h3 { margin:10px 0 5px; }
.product p { color:#ccc; }

/* ================= FOOTER ================= */
footer {
  background:#000;
  text-align:center;
  padding:30px;
  color:#aaa;
}

/* Social icons */
.socials {
  display:flex;
  justify-content:center;
  gap:30px;
  margin-bottom:10px;
}

.socials a {
  font-size:30px;
  transition:transform 0.25s, filter 0.25s;
}

/* Normal colors */
.socials a.instagram { color:#E1306C; }
.socials a.facebook { color:#1877F2; }
.socials a.tiktok { color:#00f2ea; }

/* Hover glow */
.socials a.instagram:hover {
  filter:drop-shadow(0 0 12px #E1306C);
  transform:scale(1.25);
}

.socials a.facebook:hover {
  filter:drop-shadow(0 0 12px #1877F2);
  transform:scale(1.25);
}

.socials a.tiktok:hover {
  filter:
    drop-shadow(0 0 8px #00f2ea)
    drop-shadow(0 0 14px #ff0050);
  transform:scale(1.25);
}
</style>

<script>
