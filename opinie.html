<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M ‚Äì Opinie</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  color:#fff;
}
header {
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
  padding:20px;
  text-align:center;
}
.container {
  max-width:800px;
  margin:auto;
  padding:40px 20px;
}
textarea {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  resize:none;
  font-family:'Montserrat',sans-serif;
}
button {
  margin-top:10px;
  padding:12px 25px;
  background:linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border:none;
  color:#fff;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
}
button:hover { transform:scale(1.03); }
.review {
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
  margin-top:20px;
}
a {
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
footer {
  text-align:center;
  padding:20px;
  background:#000;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <h1>AíÜôM</h1>
  <p>Opinie klient√≥w</p>
  <p><a href="index.html">‚Üê Wr√≥ƒá do sklepu</a></p>
</header>

<div class="container">
  <h2>Dodaj opiniƒô</h2>

  <div id="form-box">
    <textarea id="reviewText" rows="4" placeholder="Napisz swojƒÖ opiniƒô..."></textarea>
    <button onclick="addReview()">Dodaj opiniƒô</button>
  </div>

  <div id="reviewsBox"></div>
</div>

<footer>
  ¬© 2025 A8M
</footer>

<script>
const reviewKey = "a8m_user_review";

// po za≈Çadowaniu strony
window.onload = () => {
  const savedReview = localStorage.getItem(reviewKey);
  if(savedReview){
    showReview(savedReview);
    document.getElementById("form-box").style.display = "none";
  }
};

function addReview(){
  const text = document.getElementById("reviewText").value.trim();

  if(text === ""){
    alert("Napisz opiniƒô!");
    return;
  }

  localStorage.setItem(reviewKey, text);
  showReview(text);
  document.getElementById("form-box").style.display = "none";
}

function showReview(text){
  const box = document.getElementById("reviewsBox");
  box.innerHTML = `
    <h2>Twoja opinia</h2>
    <div class="review">${text}</div>
  `;
}
</script>

</body>
</html>
