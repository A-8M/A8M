<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M - Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
}
.header-center{text-align:center;}
#cart-icon{cursor:pointer;font-size:26px;}
#cart-icon span{
  background:#fff;color:#ff1a1a;border-radius:50%;
  padding:3px 7px;font-weight:bold;margin-left:5px;
}

/* PRODUKTY */
.container{max-width:1200px;margin:auto;padding:40px 20px;}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.product{
  background:#1a1a1a;
  border-radius:15px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 6px 20px rgba(255,0,0,0.4);
}
.product img{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:12px;
}
.price{margin:10px 0;}
.old-price{text-decoration:line-through;color:#aaa;margin-right:8px;}
.new-price{color:#ff4a4a;font-weight:bold;}

/* ===== MODAL PRODUKTU ===== */
#product-modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  opacity:0;
  visibility:hidden;
  transition:0.3s;
  z-index:200;
}
#product-modal-overlay.active{
  opacity:1;
  visibility:visible;
}
#product-modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.85);
  background:#1a1a1a;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  z-index:201;
  opacity:0;
  transition:0.3s;
}
#product-modal.active{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}
#product-modal img{
  width:100%;
  max-height:300px;
  object-fit:cover;
  border-radius:15px;
}
#close-product-modal{
  position:absolute;
  top:10px;
  right:15px;
  background:none;
  border:none;
  color:#fff;
  font-size:28px;
  cursor:pointer;
}
#product-modal select{
  margin-top:10px;
  padding:8px;
  border-radius:8px;
  border:none;
}
#product-modal button{
  margin-top:15px;
  width:100%;
  padding:14px;
  background:linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* ===== KOSZYK ===== */
#cart-popup{
  position:fixed;
  right:-100%;
  top:0;
  width:350px;
  height:100vh;
  background:#222;
  padding:20px;
  transition:0.35s;
  z-index:300;
}
#cart-popup.active{right:0;}
#cart-items-container div{
  border-bottom:1px solid #444;
  padding:8px 0;
}
#checkout-btn{
  width:100%;
  padding:15px;
  margin-top:15px;
  background:#ff1a1a;
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <div></div>
  <div class="header-center">
    <h1>AíÜôM</h1>
    <p>Streetwear ‚Ä¢ Limited Drop</p>
  </div>
  <div id="cart-icon"><i class="fas fa-shopping-bag"></i><span id="cart-count">0</span></div>
</header>

<div class="container">
<h2>Koszulki</h2>

<div class="products">

<div class="product" data-name="Bia≈Ça Koszulka A8M" data-price="115" data-img="bialaprzod.png">
  <img src="bialaprzod.png">
  <h3>Bia≈Ça Koszulka A8M</h3>
  <p class="price"><span class="old-price">250 z≈Ç</span><span class="new-price">115</span> z≈Ç</p>
</div>

<div class="product" data-name="Czarna Koszulka A8M" data-price="115" data-img="koszulka2.png">
  <img src="koszulka2.png">
  <h3>Czarna Koszulka A8M</h3>
  <p class="price"><span class="old-price">250 z≈Ç</span><span class="new-price">115</span> z≈Ç</p>
</div>

<div class="product" data-name="Fioletowa Koszulka A8M" data-price="115" data-img="fioletova.png">
  <img src="fioletova.png">
  <h3>Fioletowa Koszulka A8M</h3>
  <p class="price"><span class="old-price">250 z≈Ç</span><span class="new-price">115</span> z≈Ç</p>
</div>

</div>
</div>

<!-- MODAL -->
<div id="product-modal-overlay"></div>
<div id="product-modal">
  <button id="close-product-modal">√ó</button>
  <img id="modal-img">
  <h3 id="modal-title"></h3>
  <p class="price"><span class="old-price">250 z≈Ç</span> <span class="new-price" id="modal-price"></span> z≈Ç</p>
  <select id="modal-size">
    <option>S</option><option>M</option><option>L</option><option>XL</option>
  </select>
  <button id="modal-add-btn">Dodaj do koszyka</button>
</div>

<!-- KOSZYK -->
<div id="cart-popup">
  <h3>Koszyk</h3>
  <div id="cart-items-container"></div>
  <p id="cart-total">Suma: 0 z≈Ç</p>
  <button id="checkout-btn">Zam√≥w</button>
</div>

<script>
let cart=[];
let modalProduct={};

document.querySelectorAll('.product').forEach(p=>{
  p.onclick=()=>{
    modalProduct={
      name:p.dataset.name,
      price:parseInt(p.dataset.price),
      img:p.dataset.img
    };
    modalTitle.textContent=modalProduct.name;
    modalPrice.textContent=modalProduct.price;
    modalImg.src=modalProduct.img;
    productModal.classList.add('active');
    productModalOverlay.classList.add('active');
  }
});

const productModal=document.getElementById('product-modal');
const productModalOverlay=document.getElementById('product-modal-overlay');
const modalTitle=document.getElementById('modal-title');
const modalPrice=document.getElementById('modal-price');
const modalImg=document.getElementById('modal-img');

close-product-modal.onclick=()=>closeModal();
productModalOverlay.onclick=()=>closeModal();

function closeModal(){
  productModal.classList.remove('active');
  productModalOverlay.classList.remove('active');
}

modal-add-btn.onclick=()=>{
  addToCart(modalProduct,modal-size.value);
  closeModal();
};

function addToCart(p,size){
  cart.push({...p,size});
  updateCart();
  cartPopup.classList.add('active');
}

function updateCart(){
  cartItemsContainer.innerHTML='';
  let sum=0;
  cart.forEach(i=>{
    sum+=i.price;
    cartItemsContainer.innerHTML+=`<div>${i.name} (${i.size}) - ${i.price} z≈Ç</div>`;
  });
  cartTotal.textContent=`Suma: ${sum} z≈Ç`;
  cartCount.textContent=cart.length;
}

cart-icon.onclick=()=>cartPopup.classList.toggle('active');
</script>

</body>
</html>
