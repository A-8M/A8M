<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A8M - Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0d0d0d;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:linear-gradient(135deg,#ff4a4a,#ff1a1a);
}

.header-center{text-align:center;}
.header-center h1{margin:0;font-size:2rem;}
.header-center p{margin:0;color:#f0f0f0;}

#hamburger{font-size:28px;cursor:pointer;}
#cart-icon{font-size:26px;cursor:pointer;}
#cart-icon span{
  background:#fff;
  color:#ff1a1a;
  border-radius:50%;
  padding:3px 7px;
  font-weight:bold;
}

/* MENU */
#menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  opacity:0;
  visibility:hidden;
}
#menu-overlay.active{opacity:1;visibility:visible;}

#mobile-menu{
  position:fixed;
  top:0;
  left:-100%;
  width:280px;
  height:100%;
  background:#111;
  padding:60px 20px;
  transition:.3s;
}
#mobile-menu.active{left:0;}
#mobile-menu ul{list-style:none;padding:0;}
#mobile-menu a{color:#ff4a4a;text-decoration:none;font-weight:bold;}

/* PRODUCTS */
.container{max-width:1200px;margin:auto;padding:40px 20px;}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product{
  background:#1a1a1a;
  padding:15px;
  border-radius:15px;
  text-align:center;
  position:relative;
}

.product img{
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-radius:10px;
}

.sale-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ff1a1a;
  padding:6px 10px;
  font-weight:bold;
  border-radius:8px;
  font-size:14px;
}

.price{
  margin:10px 0;
}
.price .old{
  text-decoration:line-through;
  color:#777;
  margin-right:8px;
}
.price .new{
  color:#ff4a4a;
  font-weight:700;
  font-size:1.4rem;
}

.product select{
  padding:5px;
  border-radius:5px;
}

.product button{
  margin-top:10px;
  padding:10px 20px;
  background:linear-gradient(45deg,#ff4a4a,#ff1a1a);
  border:none;
  border-radius:8px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
}

/* CART */
#cart-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  opacity:0;
  visibility:hidden;
}
#cart-overlay.active{opacity:1;visibility:visible;}

#cart-popup{
  position:fixed;
  right:-100%;
  top:0;
  width:350px;
  height:100%;
  background:#222;
  padding:20px;
  transition:.3s;
}
#cart-popup.active{right:0;}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.cart-controls button{
  background:#ff4a4a;
  border:none;
  color:#fff;
  padding:3px 7px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:20px;
  background:#000;
  color:#aaa;
}
footer a{color:#ff4a4a;font-size:20px;margin:0 8px;}
</style>
</head>

<body>

<header>
  <div id="hamburger">â˜°</div>
  <div class="header-center">
    <h1>Að’†™M</h1>
    <p>Streetwear â€¢ Limited Drop</p>
  </div>
  <div id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div id="menu-overlay"></div>
<nav id="mobile-menu"></nav>

<div id="cart-overlay"></div>
<div id="cart-popup">
  <h3>Koszyk</h3>
  <button onclick="hideCart()">Ã—</button>
  <div id="cart-items-container"></div>
  <p id="cart-total">Suma: 0 zÅ‚</p>
</div>

<div class="container">
  <h2>Koszulki</h2>
  <div class="products">

    <div class="product">
      <div class="sale-badge">-54%</div>
      <img src="bialaprzod.png">
      <h3>BiaÅ‚a Koszulka A8M</h3>
      <div class="price">
        <span class="old">250 zÅ‚</span>
        <span class="new">115 zÅ‚</span>
      </div>
      <select id="s1"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
      <button onclick="addToCart('BiaÅ‚a Koszulka A8M',115,s1.value,'bialaprzod.png')">Dodaj do koszyka</button>
    </div>

    <div class="product">
      <div class="sale-badge">-54%</div>
      <img src="koszulka2.png">
      <h3>Czarna Koszulka A8M</h3>
      <div class="price">
        <span class="old">250 zÅ‚</span>
        <span class="new">115 zÅ‚</span>
      </div>
      <select id="s2"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
      <button onclick="addToCart('Czarna Koszulka A8M',115,s2.value,'koszulka2.png')">Dodaj do koszyka</button>
    </div>

    <div class="product">
      <div class="sale-badge">-54%</div>
      <img src="fioletova.png">
      <h3>Fioletowa Koszulka A8M</h3>
      <div class="price">
        <span class="old">250 zÅ‚</span>
        <span class="new">115 zÅ‚</span>
      </div>
      <select id="s3"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
      <button onclick="addToCart('Fioletowa Koszulka A8M',115,s3.value,'fioletova.png')">Dodaj do koszyka</button>
    </div>

  </div>
</div>

<footer>
  <p>
    <a href="https://instagram.com/aspire8more" target="_blank"><i class="fab fa-instagram"></i></a>

  <p>Â© 2025 A8M</p>
</footer>

<script>
let cart=[];

function addToCart(name,price,size,img){
  const found=cart.find(i=>i.name===name&&i.size===size);
  if(found) found.qty++;
  else cart.push({name,price,size,img,qty:1});
  updateCart(); showCart();
}

function updateCart(){
  const c=document.getElementById('cart-items-container');
  c.innerHTML='';
  let sum=0;
  cart.forEach((i,idx)=>{
    sum+=i.price*i.qty;
    c.innerHTML+=`
      <div class="cart-item">
        ${i.name} (${i.size}) x${i.qty}
        <div class="cart-controls">
          <button onclick="changeQty(${idx},-1)">-</button>
          <button onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>`;
  });
  document.getElementById('cart-total').textContent=`Suma: ${sum} zÅ‚`;
  document.getElementById('cart-count').textContent=cart.reduce((a,b)=>a+b.qty,0);
}

function changeQty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0) cart.splice(i,1);
  updateCart();
}

function showCart(){
  cartOverlay.classList.add('active');
  cartPopup.classList.add('active');
}

function hideCart(){
  cartOverlay.classList.remove('active');
  cartPopup.classList.remove('active');
}

cartIcon.onclick=showCart;
cartOverlay.onclick=hideCart;
</script>

</body>
</html>
